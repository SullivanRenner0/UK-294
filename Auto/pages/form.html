<div class="row">
    <div class="input-field col s12 m12 l12 xl12">
        <i class="material-icons prefix">fingerprint</i>
        <input id="id" type="number" value="0" readonly>
        <label for="id">ID</label>
    </div>
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">badge</i>
        <input id="name" type="text" class="validate" minlength="4" maxlength="10" required>
        <label for="name">Name</label>
    </div>    
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">palette</i>
        <input id="farbe" type="color" class="validate" required style="margin-top: 9px; margin-bottom: 15px;">
        <!-- <label for="frabe">Farbe</label> -->
    </div>    
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">directions_car</i>
        <input id="bauart" type="text" class="validate" required>
        <label for="bauart">Bauart</label>
    </div> 
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">propane_tank</i>
        <input id="tank" type="number" class="validate" min="0" step="0.1" value="0" required>
        <label for="tank">Tank</label>
    </div>
    
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">bolt</i>
        <select id="kraftstoff" required>
          <option value="Diesel">Diesel</option>
          <option value="Benzin">Benzin</option>
          <option value="Elektro">Elektro</option>
        </select>
        <label>Kraftstoff</label>
    </div>

    <div class="input-field col s12 m6 l4 xl4" style="margin-bottom: 68px;">
        <label style="margin-left: 5px;">
            <input type="checkbox" id="aktiv" class="filled-in" style="margin-top: 1px;" checked="checked" />
            <span>Aktiv</span>
          </label>
    </div>
    
    <div class="input-field col s12 m6 l4 xl4">
        <i class="material-icons prefix">event</i>
        <input id="date" type="text" class="datepicker" required/> 
        <label for="date">Datum</label>
    </div>

    <div class="input-field col s12 m12 l12 xl12">
        <!-- <i class="material-icons prefix"></i> -->
        <textarea name="bemerkung" id="bemerkung" cols="30" rows="10" style="height: 12rem;"></textarea>
        <label for="bemerkung">Bemerkung</label>
    </div>
</div>

<body>
    
    <style>
        [type="radio"]:checked+span:after,
        [type="radio"].with-gap:checked+span:after
        {
            background-color: red;
            border: 1px solid red;
        }

        
        [type="radio"].with-gap:checked+span:before
        {
            border: 2px solid red;
        }
    </style>

<p>
    <label>
      <input name="group1" value="r" type="radio" checked />
      <span>Red (checked)</span>
    </label>
  </p>
  <p>
    <label>
      <input name="group1" value="y" type="radio" />
      <span>Yellow (normal)</span>
    </label>
  </p>
  <p>
    <label>
      <input class="with-gap" value="g" name="group1" type="radio"  />
      <span>Green (with-gap)</span>
    </label>
  </p>
  <p>
    <label>
      <input name="group1" value="b" type="radio" disabled="disabled" />
      <span>Brown (disabled)</span>
    </label>
  </p>

  <button id="lesen">lesen</button>
  <button id="setzen">setzen</button>

  <script>
    $("#lesen").click(function (e) { 
        e.preventDefault();
        $("input:radio[name=group1]:checked").each(function(){
            console.log($(this).val())
        })
    });
    $("#setzen").click(function (e) { 
        e.preventDefault();
        var radio = "g";
        
        $("input:radio[name=group1]").each(function(){
            if ($(this).val() == radio)
            {
                $(this).prop("checked", true);
            }
        })
    });
  </script>
